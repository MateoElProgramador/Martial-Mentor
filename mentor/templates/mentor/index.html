{% extends "layout.html" %}

{% block title %}Martial Mentor: the best a combatant can be.{% endblock %}

{% block content %}

<div class="container-fluid my-3">
    <h2>Martial Mentor: the best a combatant can be.</h2>
    <h5>Select a game:</h5>

    <ul>
    {% for game in game_list %}
        <li><a href="{% url 'mentor:tools' game.id %}">{{game}}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
