{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="fluid-container mx-5 ">

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In"/>
    </form>

    <div class="fluid-container my-3">
        <a href="{% url 'password_reset' %}">Forgotten your password?</a>
    </div>

</div>
{% endblock %}
