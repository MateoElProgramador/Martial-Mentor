{% extends "layout.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="fluid-container px-5">

    <h2>Reset Password</h2>
    <p>Please enter your email below, and instructions for resetting your password will be emailed to you.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>

</div>
{% endblock %}
